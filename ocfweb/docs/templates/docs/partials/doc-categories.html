<div class="ocf-doc-categories">
{% for name, children in categories %}
    <div class="ocf-category-box">
        <h4 class="ocf-category-heading">{{name}}</h4>
        <ul>
            {% for path, title in children %}
            <li><a href="{% url 'doc' path %}">{{title}}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}
</div>
